    <div class="container">
        <form action="login.html" method="post" onsubmit="return validarContraseña()">
            <div class="mb-3 mt-3">
                <div class="mb-3 mt-3">
                    <h5 class="h5letra">Usuario</h5>
                  <label for="text" class="form-label"></label>
                  <input type="text" class="form-control" id="text" placeholder="Ingresa tu usuario" name="text" minlength="6" pattern="[A-Za-z]+" required>
                </div>
                <h5 class="h5letra">Nombre</h5>
              <label for="text" class="form-label"></label>
              <input type="text" class="form-control" id="text" placeholder="Ingresa tu nombre" name="text" minlength="3" pattern="[A-Za-z]+" required>
            </div>
            <div class="mb-3 mt-3">
                <h5 class="h5letra">Apellido</h5>
              <label for="text" class="form-label"></label>
              <input type="text" class="form-control" id="text" placeholder="Ingresa tu apellido" name="text" minlength="4" pattern="[A-Za-z]+" required>
            </div>
            <div class="mb-3 mt-3">
                <h5 class="h5letra">Contraseña</h5>
              <label for="contraseña" class="form-label"></label>
              <input type="password" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña" name="contraseña" minlength="8" required>
            </div>
            <div class="mb-3 mt-3">
                <h5 class="h5letra">Email</h5>
              <label for="text" class="form-label"></label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu email" name="email" required>
            </div>
            <div class="form-check m-2">
              <label class="form-check-label h5letra">
                <input class="form-check-input" type="checkbox" name="remember" required> Acepto terminos y condiciones.
              </label>
            </div>
            <div class="mt-3 m-2">
                <button type="submit" class="btn btncolor">Guardar</button>
            </div>
          </form>
