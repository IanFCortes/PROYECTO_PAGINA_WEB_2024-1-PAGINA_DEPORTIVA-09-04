<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario y Tabla</title>
</head>
<body>

<form id="miFormulario">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre"><br><br>
  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido"><br><br>
  <button type="button" onclick="agregarFila()">Agregar a Tabla</button>
</form>

<table id="miTabla">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Acción</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
function agregarFila() {
  var nombre = document.getElementById("nombre").value;
  var apellido = document.getElementById("apellido").value;
  
  var table = document.getElementById("miTabla").getElementsByTagName('tbody')[0];
  var newRow = table.insertRow(table.rows.length);
  var cell1 = newRow.insertCell(0);
  var cell2 = newRow.insertCell(1);
  var cell3 = newRow.insertCell(2);
  cell1.innerHTML = nombre;
  cell2.innerHTML = apellido;
  cell3.innerHTML = '<button onclick="eliminarFila(this)">Eliminar</button>';
  
  // Limpiar el formulario después de agregar los datos a la tabla
  document.getElementById("miFormulario").reset();
}

function eliminarFila(button) {
  var row = button.parentNode.parentNode;
  row.parentNode.removeChild(row);
}
</script>

</body>
</html>
